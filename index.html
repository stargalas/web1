  <h2>WEB</h2>
  <p>
    웹은 ‘월드 와이드 웹(World Wide Web)’의 줄임말입니다. 첫 글자를 따서 WWW라고 부르기도 합니다.  ‘웹(web)’을 영어 뜻 그대로 풀이하면 ‘거미줄’이라는 뜻인데, 그렇다면 ‘월드 와이드 웹’을 직역하면 ‘세상의 크기만한 거미줄’이 되겠죠.
  </p>
